<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chart Project</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="">
    <nav>
     <div class="navbar d-flex ">
        <div class="navbar-brand">
          <a href="#">ChartProject</a>
        </div>
        <div class="nav-list">
          <a href="" class="p-2">User Login</a>
          <button>Search</button>
        </div>
     </div>
    </nav>


    <div class="grid-container">
      <main class="main-container">
        <h1 style="color: black;text-align: center;margin-top:70px;text-shadow: 0px 10px 5px red;">Welcome to Chart Project</h1>
        <div class="charts">
          <div class="charts1">
            <div class="charts-card">
              <div class="top-chart-text ">
                <div class="active1">
                  <span class="m-1">Revenue</span>
                  <span class="m-1">Order</span>
                </div>
                <div class="" style="width: 100%;height: 1px;border: 1px solid rgb(190, 188, 188);"></div>
             </div>
              <div id="area-chart" class="mt-3"></div>
            </div>
          </div>
          <div class="charts3">  
            <div class="charts-card">
              <div class="top-chart-text ">
                <div class="active1">
                  <span class="m-1">Revenue</span>
                  <span class="m-1">Order</span>
                </div>
                <div class="" style="width: 100%;height: 1px;border: 1px solid rgb(180, 178, 178);"></div>
             </div>
             <div class=" mt-3 color-card d-flex align-content-center justify-content-center">
                <span class="mt-2 " style="width: 50px;height: 10px;background-color: skyblue;margin-right: 5px;"></span>
                <span>Helix</span>
                <span class="mt-2 " style="width: 50px;height: 10px;background-color: green;margin-right: 5px;"></span>
                <span>Knoxx</span>
                <span class="mt-2 " style="width: 50px;height: 10px;background-color: orange;margin-right: 5px;"></span>
                <span>Stella</span>
                <span class="mt-2 " style="width: 50px;height: 10px;background-color: pink;margin-right: 5px;"></span>
                <span>Jhon</span>
                <span class="mt-2 " style="width: 50px;height: 10px;background-color: darkred;margin-right: 5px;"></span>
                <span>Knoxx-Quad</span>
             </div>
              <div id="bars-chart" class="mt-3"></div>
            </div>
          </div>
          <div class="charts2">  
            <div class="charts-card">
              <div class="top-chart-text ">
                <div class="active">
                  <span class="m-1">Revenue</span>
                  <span class="m-1">Order</span>
                </div>
                <div class="" style="width: 100%;height: 1px;border: 1px solid rgb(183, 182, 182);"></div>
             </div>
              <div id="bar-chart" class="mt-3"></div>
            </div>
          </div>
          
          
        </div>
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
